<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="include/head"/><head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 28%;
  margin-left: 1rem;
  height: 2%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>

<body>	
    <!--header-->
    <div th:replace="include/headerCompany"></div>
     	<!--slider-area start-->
       	<!--Company-->
	<div class="products-tab-area mt-45 mt-sm-45">
			<div class="container-fluid">
				<div class="tab-content">
					<div class="row product-carousel cv-visible">
			   			<div th:replace="include/companyLeft"></div>
 						<div class="col-md-8">
						 	<div class="container">
								<div class="row">
									<div class="col-xs-5">
										<div class="panel panel-default">
											<div class="panel-body">
											  <img class="img-responsive center-block" style="height: 350px;width: 100%;"
											            th:src="@{${catalog.imagePath}}" /> 
											</div>
										</div>
                                        <p class="panel-footer" style="width:190px;margin-left:14px;">
										     <a th:href="@{/catalog/info?id=}+${catalog.id}">  
									     	   <span th:text="${catalog.name}" style="font-size: 15px; color: #db3208;"></span> <br>							    
											    <i class="fa fa-money" aria-hidden="true">
											      <span th:text="${catalog.price}" style="color: #000080; margin-left: 1rem;"></span>
											    </i>
											</a>			
									    </p> 
									</div>
								</div>
							   
							   <fieldset><legend style="font-size: medium;">Details</legend></fieldset>
							   <div class="panel panel-default" style="border-width: 5px;width: 100%;">
								   <div class="panel-body">  
						                <span th:utext="${catalog.detail}"></span>
								   </div>
							   </div>  
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<!--End Shop-->
	<!--footer-area start-->
	<footer th:replace="include/footer"></footer>
	
		<!--footer-area end-->
</body>
</html>
