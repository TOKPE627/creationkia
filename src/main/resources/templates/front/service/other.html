			<script>
				loadServices();
				loadStores();
				function loadServices(){
				  $.ajax({
					  type: "GET",
					  contentType: "application/json",
					  url: '/company/services',
					  data: {},
					  dataType: 'json',
					  cache: false,
					  timeout: 600000,
					  success: function (data) {
						  var json = data.companies;
						  if(json){
							  $.each(json,function(index,company){
								  getSpecialities(company.id);
								  getServiceLikes(company.id);
							  });
						  }
					  
					  },
					  error: function (e) {
						  console.log("ERROR : ", e);
					  }
				  }); 
				}
		  
		  
				function loadStores(){
				  $.ajax({
					  type: "GET",
					  contentType: "application/json",
					  url: '/company/stores',
					  data: {},
					  dataType: 'json',
					  cache: false,
					  timeout: 600000,
					  success: function (data) {
						  var json = data.companies;
						  console.log(json);
						  if(json){
							  $.each(json,function(index,company){
								  getStoreLikes(company.id);
							  });
						  }
					  
					  },
					  error: function (e) {
						  console.log("ERROR : ", e);
					  }
				  }); 
				}
		  
			</script>
