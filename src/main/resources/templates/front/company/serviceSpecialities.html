<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="include/head"/><head>
<style type="text/css">
  @media screen and (min-width:1025px) { 
	.companyLogo{
	 width: 30%;
	}
  }
 
 @media screen and (max-width:456px) {
 	 .companyLogo {
	   width:80%;
	   margin-left: 3rem !important;
	 }
	 .cat{
	   padding-left: 1rem;
	 }
  } 
  .companyServiceDiv{
	  margin-top: 3rem !important;
  }
</style>

<body style="background-color: #e8e8e8 !important; ">	
     <div th:replace="include/navbar"></div>
     <div class="row companyServiceDiv">
        <div class="card companyLogo"
            style="border-width: 3px; margin-left: 2rem; height:9rem;margin-top:2rem;
                    border-radius: 13px ;border-color: #6FB70F;">					
            <a href="#">      
                   <img style="width:36%; height:8rem;padding-top: 10px; padding-left: 10px;" 
                  class="img-responsive"
              th:src="@{${awsBucketCompany}+${company.galery.id}+'/'+${company.galery.companyImage}}" alt=""  
              />
              <span><strong th:text="${company.name}"></strong></span>
		   </a>	
        </div>
       
     </div>
     <div  class="row" style="margin-top: 8px; margin-left: 3.6rem;">
        <div th:replace="include/companyLeft"></div>       	
		<div class="col-md-9 row">
             <div style="display: inline;margin-left: 3rem;">
                <span style="margin-left: 2rem;"><strong style="color: #6FB70F;">Spécialités</strong></span>
             </div> 
            <div data-th-each="speciality : ${specialityList}" class="container"
                style=" margin-left: 5rem; ">
                <a class="dropdown-toggle" style="color: black;                                                                                                     
                margin-left: 1.5rem;"
                href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-navicon"></i>  <span th:text="${speciality.name}"> </span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item"> 
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i> 
                         <span th:text="${speciality.detail}"> </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
  
    <div style="margin-top: 3rem;"></div>
         
            
       <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
	<!-- jquery-3.3.1 version -->
	<script th:src="@{/assets/js/vendor/jquery-3.2.1.min.js}"></script>
	<!-- bootstra.min js -->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- mmenu js -->
	<script th:src="@{/assets/js/jquery.mmenu.js}"></script>
	<!-- easing js -->
	<script th:src="@{/assets/js/jquery.easing.min.js}"></script>
	<!---slick-js-->
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<!---letteranimation-js-->
	<script th:src="@{/assets/js/letteranimation.min.js}"></script>
	<!-- jquery-ui js -->
	<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
	<!-- jquery.countdown js -->
	<script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
	<!-- venobox js -->
	<script th:src="@{/assets/js/venobox.min.js}"></script>
	<!-- plugins js -->
	<script th:src="@{/assets/js/plugins.js}"></script>
	<!-- main js -->
	<script th:src="@{/assets/js/main.js}"></script>	
	<!--footer-area start-->
	<footer th:replace="include/footer"></footer>
	
		<!--footer-area end-->
</body>
</html>
