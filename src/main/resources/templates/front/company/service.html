<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="include/head"/><head>
<style type="text/css">
  @media screen and (min-width:1025px) { 
	.companyLogo{
	 width: 30%;
	}
  }
 
 @media screen and (max-width:456px) {
 	 .companyLogo {
	   width:80%;
	   margin-left: 3rem !important;
	 }
	 .cat{
	   padding-left: 1rem;
	 }
  } 
  .companyServiceDiv{
	  margin-top: 3rem !important;
  }
</style>

<body style="background-color: #e8e8e8 !important; ">	
     <div th:replace="include/navbar"></div>
     <div class="row companyServiceDiv">
        <div class="card companyLogo"
            style="border-width: 3px; margin-left: 2rem; height:9rem;margin-top:2rem;
                    border-radius: 13px ;border-color: #6FB70F;">					
            <a href="#">      
                   <img style="width:36%; height:8rem;padding-top: 10px; padding-left: 10px;" 
                  class="img-responsive"
              th:src="@{${awsBucketCompany}+${company.galery.id}+'/'+${company.galery.companyImage}}" alt=""  
              />
              <span><strong th:text="${company.name}"></strong></span>
		   </a>	
        </div>
        <div style="display: inline; margin-top: 2rem; margin-left: 3rem;">
           <span><strong style="color: #6FB70F;">Spécialités</strong></span>
            <div data-th-each="speciality : ${specialityList}" class="container"
			   style=" margin-left: 4rem;">
				<a class="nav-link dropdown-toggle text-white" style="background-color: #6FB70F; 
				margin-left: 1.5rem; font-size: 13px; margin-top: -1rem;"
				href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-navicon"></i>  <span th:text="${speciality.name}"> </span>
		
			   </a>
			   <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			   
				   <a class="dropdown-item"> <i class="fa fa-shopping-basket" aria-hidden="true"></i> 
					 <span th:text="${speciality.detail}"> </span>
				   </a>
				  </span>
				  </a>
			  </div>
				<!-- 
               <div class="book-item" data-th-each="speciality : ${specialityList}">
                  <div class="col-md-4 col-xs-4">
				     <p class="panel-footer" style="width:190px;margin-left:14px;">
					     <a th:href="@{/speciality/info?id=}+${speciality.id}">  
				     	   <span th:text="${speciality.name}" style="font-size: 15px; color: #db3208;"></span> <br>							    
						
						</a>			
				     </p> 
			       </div>
                </div> -->
               	<!-- <ul class="book-item" data-th-each="sp : ${specialityList}" 
				 	style="list-style-type: '-'; padding: 0; margin: 0;">
		             <li th:text="${sp.name}" style="margin: 0 0 !important;"></li>
				 	
			    </ul> -->
			</div>
        </div>
     </div>
     <div  class="row" style="margin-top: 8px; margin-left: 3.6rem;">
        <div th:replace="include/companyLeft"></div>       	
		<div class="col-md-9 row">
		      
			   <div  data-th-each="catalog : ${catalogList}">
			     <div class="product-single" style="background-color: white !important;
			       width: 10rem;margin-left: 10px;
			     ">
				    <div class="product-thumb">
			         	<a href="#">
						   <img width="100%" height="140rem" style="margin-top: 20px;"
			                    class="img-responsive"
                                th:src="@{${awsBucketCatalog}+${catalog.id}+'/'+${catalog.image}}" alt=""  
			                /> 
						 </a>
					  </div>
					  <div class="product-price-rating" id="service">
							<div class="pull-left">
								<span style="color: black;" th:text="${#strings.abbreviate(catalog.name,12)}"></span><br/>
								<span th:text="${catalog.price}+ ' XOF'"> </span>
							</div>
						</div>
			         </div>
				</div>
             </div>
          </div>
  
     <div style="margin-top: 3rem;"></div>
         
            
       <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
	<!-- jquery-3.3.1 version -->
	<script th:src="@{/assets/js/vendor/jquery-3.2.1.min.js}"></script>
	<!-- bootstra.min js -->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- mmenu js -->
	<script th:src="@{/assets/js/jquery.mmenu.js}"></script>

	<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
	<!-- jquery.countdown js -->
	<script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
	<!-- venobox js -->
	<script th:src="@{/assets/js/venobox.min.js}"></script>

	<script th:src="@{/assets/js/plugins.js}"></script>
	<!-- main js -->
