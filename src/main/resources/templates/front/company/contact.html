<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="include/head"></head>
<link rel="stylesheet" th:href="@{/assets/css/styleService.css}">


<body style="background-color: #e8e8e8 !important; ">	
     <div th:replace="include/navbar"></div>
     <div class="row companyServiceDiv">
      <div th:replace="include/companyHead"></div>
		<div th:replace="include/speciality"></div>
     </div>
     <div  class="row catalogPictureDiv" style="margin-top: 8px; margin-left: 3.6rem;">
        <div th:replace="include/companyLeft"></div>       	
        <div class="col-md-9 row catalogList">
            <div class="container bookingForm" style="width: 36rem;">
   
                <div class="container">
                    <div class="row">
                        <div class="col-xs-7">
                            <h4><strong>Contacts</strong><span></span></h4>
                        </div>
                    </div>
                   
                  <div class="form-group">
            <label for="exampleFormControlInput1">T&eacute;l&eacute;phone: </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.phone}" disabled="disabled">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.email}" disabled="disabled">
          </div>
           <div th:if="${company.whatsapp !=''}" class="form-group">
            <label for="exampleFormControlInput1">Whatsapp</label>
            <a th:href="@{'https://api.whatsapp.com/send?phone='+${company.whatsapp}}">
              <input
                 style="cursor: pointer;"
                 type="text" class="form-control" id="exampleFormControlInput1" 
                 th:value="${company.whatsapp}" disabled="disabled"
              >
            </a>
          </div>
          <div th:if="${company.facebook !=''}" class="form-group">
            <label for="exampleFormControlInput1">Facebook</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.facebook}" disabled="disabled">
          </div>
         <div th:if="${company.instagram !=''}" class="form-group">
            <label for="exampleFormControlInput1">Instagram</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.instagram}" disabled="disabled">
          </div>
          <div th:if="${company.twitter !=''}" class="form-group">
            <label for="exampleFormControlInput1">Twitter</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.twitter}" disabled="disabled">
          </div>
          <div th:if="${company.linkedin !=''}" class="form-group">
            <label for="exampleFormControlInput1">Linkedin</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" 
               th:value="${company.linkedin}" disabled="disabled">
          </div>
    </div> 
           </div>       
        </div>  
    </div>
     <div style="margin-top: 3rem;"></div>
         
            
       <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
	<!-- jquery-3.3.1 version -->
	<script th:src="@{/assets/js/vendor/jquery-3.2.1.min.js}"></script>
	<!-- bootstra.min js -->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- mmenu js -->
	<script th:src="@{/assets/js/jquery.mmenu.js}"></script>
	<!-- easing js -->
	<script th:src="@{/assets/js/jquery.easing.min.js}"></script>
	<!---slick-js-->
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<!---letteranimation-js-->
	<script th:src="@{/assets/js/letteranimation.min.js}"></script>
	<!-- jquery-ui js -->
	<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
	<!-- jquery.countdown js -->
	<script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
	<!-- venobox js -->
	<script th:src="@{/assets/js/venobox.min.js}"></script>
	<!-- plugins js -->
	<script th:src="@{/assets/js/plugins.js}"></script>
	<!-- main js -->
	<script th:src="@{/assets/js/main.js}"></script>	
	<!--footer-area start-->
	<footer th:replace="include/footer"></footer>
	
		<!--footer-area end-->
</body>
</html>
