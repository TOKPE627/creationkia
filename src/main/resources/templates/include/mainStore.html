<div class="products-tab-area mt-45 mt-sm-45">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 pr-0">
                <div class="section-title section-title-store">
                    <h2 class="category">Magasin </h2>
                </div>
            </div>
        </div>
        <div th:if="${storeExist==true}" class="tab-content">
            <div id="store" class="tab-pane fade in show active">
                <div class="row product-carousel cv-visible">
                    <div class="col-lg-12 storeContainer" data-th-each="store : ${storeList}" >
                        <div th:if="${store.galery !=null and store.galery.companyImage !='' and store.galery.geolocateImage1 !='' and store.galery.geolocateImage2 !=''}"
                         class="product-single" style="background-color:  #e8e8e8 !important; ">
                            <div class="product-title">   				     				
                               <h4 style="font-size: 12px; text-align: center;" th:text="${#strings.abbreviate(store.name,18)}"></h4>                                      
                            </div>
                            <div class="product-thumb product-thumb-store">
                                <a th:href="@{/company/info/}+${store.id}">
                                   <img style="object-fit: contain; 
                                      height: 230px; width: 100% !important;"
                                       class="img-responsive"
                      th:src="@{${awsBucketCompany}+${store.galery.id}+'/'+${store.galery.companyImage}}" alt=""  
                                        /> 
                                 </a>
                            </div>
                             <div class="container" style="margin-top:4px; margin-left: 10px;" id="library">
                                <div class="row likeShareStore">
                                       <h6 style="margin-left: 10px !important;" th:onclick="|likeStore('${store.id}')|">
                                          <span>
                                            <a style="cursor: pointer !important;">
                                              <i style="font-size: 10px; color: #6FB70F;" class="fa fa-thumbs-up" aria-hidden="true"></i> 
                                                <span style="color: #292828; font-size: 10px;"
                                                
                                                >Like</span>
                                                <span style="font-size: 10px; color: #6FB70F ;" th:id="|resultLikeStore-${store.id}|" ></span>	
                                            </a>
                                           </span>
                                       </h6>	
                                     <h6 style="margin-left: 28%;" class="shareH">
                                        <span class="shareS">
                                         <a th:href="@{/socialNetwork/company/}+${store.id}">
                                             <i style="font-size: 10px; margin-left: 20px;" class="fa fa-share-alt" aria-hidden="true"></i>   
                                               <span style="color: #292828; font-size: 10px;">Partage</span> 
                                        </a>
                                       </span>
                                     </h6>
                                </div> 
                             </div>		 
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</div>
