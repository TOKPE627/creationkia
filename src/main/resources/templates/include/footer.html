<footer>

							   <span th:text="${contact.town}"></span> /
							   <span th:text="${contact.country}"></span>
							</p>
							<p>Tel:   
								<span th:text="${contact.phone}"></span>

							<p>Email: 
								<span th:text="${contact.email}"></span>
							</p>
						</div>
					    <div class="container" style="margin-top: -1rem;">
							<a th:href="@{/}" style="float: right;">
								<span class="badge badge-success"

											Retour 
								</span>
							</a>
						</div>
					</div>
					<hr

								"

						<strong>Retrouver nous sur !</strong>
						<a style="margin-left: 5px;" href="http://www.facebook.com/Attoly-365765610857137/">
							<img th:src="@{${awsBucketIcon}+'facebook.png'}"  alt="logo" />
						</a>
						<a style="margin-left: 5px;" href="#">
							<img th:src="@{${awsBucketIcon}+'whatsapp.png'}"  alt="logo" />
						</a>
				    </div>  
				</div>
			   
			</div>

								<h3><strong>Règles et fonctionnements</strong></h3>
								<p style="cursor: pointer;" th:onclick="|readMoreRuleAtooly()|"
								 th:text="${#strings.abbreviate(contact.rule,480)+'LIRE LA SUITE'}"></p>

					</div>
