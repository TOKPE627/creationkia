<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<footer>

<div class="footer-area">
				<div class="container">
					<div class="row">
						<div class="company-info" th:if="${contactExists == true}">
							<img th:src="@{${awsBucketIcon}+'logo.png'}"  alt="logo" />
							<p>
							   <span th:text="${contact.town}"></span> /
							   <span th:text="${contact.country}"></span>
							</p>
							<p>
								<span th:text="${contact.address}"></span>
							</p>
							<p>Tel:   
								<span th:text="${contact.phone}"></span>
							</p>
							<p>Email: 
								<span th:text="${contact.email}"></span>
							</p>
						</div>
					    <div class="container" style="margin-top: -1rem;">
							<a th:href="@{/}" style="float: right;">
								<span class="badge badge-success"
										 style="font-size: 14px !important; border-radius: 10px;">
											Retour 
								</span>
							</a>
						</div>
					</div>
					<hr 
						   style="max-width: 130rem; margin-left: -0.7rem;
						       background-color: white;
							   font-size: 25px;
								"
						>
					<div>
						<span><strong style="text-transform: uppercase; color: white;">Retrouver nous sur !</strong></span>
						<a style="margin-left: 5px;" href="http://www.facebook.com/Attoly-365765610857137/">
							<img th:src="@{${awsBucketIcon}+'facebook.png'}"  alt="logo" />
						</a>
						<a style="margin-left: 5px;" 
						    th:href="@{'https://api.whatsapp.com/send?phone='+${contact.whatsapp}}">
							<img th:src="@{${awsBucketIcon}+'whatsapp.png'}" 
							
							alt="logo" />
						</a>
				    </div>  
				</div>
			   
			</div>
			<!--subscribe-area-start-->
			<div class="subscribe-area pd-25">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-12">
							<div class="subscribe-text" th:if="${contactExists == true}">
								<h3><strong>Règles et fonctionnements</strong></h3>
								<p style="cursor: pointer;" th:onclick="|readMoreRuleAtooly()|"
								 th:text="${#strings.abbreviate(contact.rule,480)+'LIRE LA SUITE'}">
								</p>
								<p id="resultReadMoreRule"></p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!--subscribe-area-end-->
			
			<!--copyright-area start-->
			<div class="copyright-area pd-20">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-4 col-md-4">
							<div class="copyright style-2">
								<p>Copyright 2022 &copy; <a href="https://www.atooly.com">Atooly</a>. Tout droit reservé.</p>
							</div>
						</div>
						<div class="col-lg-8 col-md-8" th:if="${partnerExist == true }"  >
							<div class="payment-gateways pull-right" data-th-each="partner : ${partnerList}">
							  <img	class="card" th:src="@{${awsBucketPartner}+${partner.id}+'/'+${partner.brand}}" alt="" 
							  style="width: 4rem !important; height: 3rem; margin-left: 10px;">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--copyright-area end-->
</footer>
