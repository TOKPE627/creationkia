<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
	<link rel="stylesheet" th:href="@{/assets/css/styleFooter.css}">
<footer>

<div class="footer-area">
				<div class="container footerAreaDiv">
					<div class="row">
						<div class="company-info contactInfo" th:if="${contactExists == true}">
							<img th:src="@{${awsBucketIcon}+'logo.png'}"  alt="logo" />
							<p>
							   <span class="fontWord" th:text="${contact.town}"></span> /
							   <span class="fontWord" th:text="${contact.country}"></span>
							</p>
							<p>
								<span class="fontWord" th:text="${contact.address}"></span>
							</p>
							<p class="fontWord">Tel:   
								<span  th:text="${contact.phone}"></span>
							</p>
							<p class="fontWord">Email: 
								<span  th:text="${contact.email}"></span>
							</p>
						</div>
					    <div class="container footerRetourContainer" style="margin-top: -1rem;">
							<a th:href="@{/}" style="float: right;">
								<span class="badge badge-success fontWord"
										 style="border-radius: 10px;">
											Retour 
								</span>
							</a>
						</div>
					</div>
					<hr class="footerHr"
						   style="max-width: 130rem; margin-left: -0.7rem;
						       background-color: white;
							   font-size: 25px;
								"
						>
					<div class="container findUsContainer">
						<span class="fontWord">
							<span class="findUsOn"><strong style="text-transform: uppercase; color: white;">
								Retrouver nous sur ! </strong></span></span>
						<a style="margin-left: 5px;" href="http://www.facebook.com/Attoly-365765610857137/">
							<img th:src="@{${awsBucketIcon}+'facebook.png'}"  alt="logo" />
						</a>
						<a style="margin-left: 5px;" 
						    th:href="@{'https://api.whatsapp.com/send?phone='+${contact.whatsapp}}">
							<img th:src="@{${awsBucketIcon}+'whatsapp.png'}" 
							
							alt="logo" />
						</a>
				    </div>  
				</div>
			   
			</div>
			<!--subscribe-area-start-->
			<div class="subscribe-area pd-25">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-12">
							<div class="subscribe-text" th:if="${contactExists == true}">
								<h3 class="fontWord">
									<span><strong>Règles et fonctionnements</strong></span>
								</h3>
								<p class="fontWord" style="cursor: pointer;" th:onclick="|readMoreRuleAtooly()|"
								 th:text="${#strings.abbreviate(contact.rule,480)+'LIRE LA SUITE'}">
								</p>
								<p class="fontWord" id="resultReadMoreRule"></p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!--subscribe-area-end-->
			
			<!--copyright-area start-->
			<div class="copyright-area pd-20">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-4 col-md-4">
							<div class="copyright style-2">
								<p class="fontWord">Copyright 2022 &copy; <a href="https://www.atooly.com">Atooly</a>. Tout droit reservé.</p>
							</div>
						</div>
						<div class="col-lg-8 col-md-8 col-xs-12 partnerDiv" th:if="${partnerExist == true }"  >
							<div class="payment-gateways pull-right" 
							   data-th-each="partner : ${partnerList}" style="display: contents;">
							  <img	class="card partnerImg" th:src="@{${awsBucketPartner}+${partner.id}+'/'+${partner.brand}}" alt="" 
							  style="width: 4rem !important; height: 3rem; margin-left: 10px; object-fit: cover;">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--copyright-area end-->
</footer>
