<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<div  class="row catalogPictureDiv" style="margin-top: 8px; margin-left: 3.6rem;">
    <div th:replace="include/companyLeft"></div>       	
    <div class="col-md-9 row catalogList">
          
           <div  data-th-each="catalog : ${catalogList}">
             <div class="product-single" style="background-color: white !important;
               width: 10rem;margin-left: 10px;
             ">
                <div class="product-thumb">
                     <a href="#">
                       <img width="100%" height="140rem" style="margin-top: 20px;"
                            class="img-responsive"
                            th:src="@{${awsBucketCatalog}+${catalog.id}+'/'+${catalog.image}}" alt=""  
                        /> 
                     </a>
                  </div>
                  <div class="product-price-rating" id="service">
                        <div class="pull-left">
                            <span style="color: black;" th:text="${#strings.abbreviate(catalog.name,12)}"></span><br/>
                            <span th:text="${catalog.price}+ ' XOF'"> </span>
                        </div>
                    </div>
                 </div>
            </div>
         </div>
      </div>
