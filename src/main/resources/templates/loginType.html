   function selectTypeAccount(a){ 
       $.ajax({
			type: "GET",
	        contentType: "application/json",
	        url: '/chooseTypeAccount?type='+a,
	        data: {},
	        dataType: 'json',
	        cache: false,
	        timeout: 600000,
	        success: function (data) {
              window.location.href = data.name+'/login?type='+data.description;
	        },
	        error: function (e) {
	            console.log("ERROR : ", e);
	        }
		});
	}
