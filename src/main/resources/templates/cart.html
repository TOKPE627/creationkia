<body>
   <div th:replace="include/navbar"></div>
 
    <div class="container-fluid"  style="margin-top: 6rem;">
        <strong>
              <span>Panier(</span>
              <span th:text="${cartList.size}"></span><span> articles)</span>
         </strong>
	      
        <div class="panel panel-primary">
            <div class="panel-body">
              <table th:if="${not #lists.isEmpty(cartList)}"
              class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Prix unitaire</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr data-th-each="c : ${cartList}">
                        <td> 
                          <p> 
                            <span th:text="${c.product.name}"></span>
                          </p>
                          <a href="">
                            <img 
                              th:src="@{${bProduct}+${c.product.galery.id}+'/'+${c.product.galery.image1}}"
                              alt="image of Product"
                          >
                          </a>
                        </td>
                       
                        <td>
                          <button class="btn-sm">
                            <i class="fas fa-caret-left fa-2x"></i>
                        </button>  
                        
                        <span th:text="${c.quantity}"></span>
                        <button  class="btn-sm">
                            <i class="fas fa-caret-right fa-2x"></i>
                        </button> 
                        </td>
                        <td>
                          <span th:text="${c.product.price}"></span>
                         </td>
                        <td> 
                           <span th:text="${c.total}"> </span>
                        </td> 
                      </tr>
                    </tbody>
              </table>
            </div>
            <div class="checkoutContainer">
              <span class="text-dark"> Montant Total: </span> 
              <strong  style="font-size: 18px;"><span th:text="${total_amount}"> </span> </strong> <br>
               <a th:hef="@{/customer}">
                 <button type="button" class="btn btn-primary btn-sm checkoutBtn" style="border-radius: 13px;">
                  <span style="color: white;">Payer maintenant</span>
               </button>
               </a>
             </div>
          </div> 
    </div>

    <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
