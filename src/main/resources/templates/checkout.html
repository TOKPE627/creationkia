<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>La MAISON DE CRÉATION KIA /THE DESIGN HOUSSE KIA</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.css">


<!-- Own styles -->
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/styleNavbar.css}">
<link rel="stylesheet" th:href="@{/css/styleWelcome.css}">

<body>
   <div th:replace="include/navbar"></div>
 
   <div class="container-fluid"  style="margin-top: 6rem;">
      <div class="container">
             
        <fieldset class="registration-border">
          <!-- <legend class="registration-border form-area">  </legend> -->
          <div class="md-form form-group" style="margin-top: 1rem;"> 
              <div class="row" style="margin-top: 1rem;">
                <a (click)="showStripeForm()">
                  <img id="stripe" style="border-color: red;font-size: 2rem;" class="img-thumbnail"
                  th:src="@{/images/avatar/stripe.PNG}"   
                  >
                </a>            
              </div>
          </div>
        </fieldset>

          <div class="row">
            <div class="col-md-6">
               <!--Stripe payment-->
           <form  id="stripeFields">
            <input type="text" name="amount" value="7000">
            <div class="row" style="margin-top: 1rem;">
              <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Numéro de Carte</label>
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" 
                  placeholder="Numéro de Carte" maxlength="16"
                  name="cardNumber" required>
              </div>
              <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Mois d'expiration</label>
                <select name="expMonth" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <!-- <select name="expMonth" (change)="onSelectMonth($event.target)" class="form-control">
                  <option *ngFor="let tempMonth of creditCardMonths">
                      {{ tempMonth }}
                  </option>
                </select> -->
              </div> 
            </div>
            <div class="row" style="margin-top: 1rem;">
              <!-- <div class="col-md-6 form-group">
                <label for="">Expiration Year</label>
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" 
                  placeholder="expiration Year" 
                  name="expYear" required>
              </div> -->
              <div class="col-md-6 col-sm col-6">
                <label for="">Année d'expiration</label>
                <select name="expYear"  class="form-control">
                  <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
           
             </div>
             <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Code de Sécurité</label>
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" 
                  placeholder="CVC" maxlength="3"
                  name="cvc" required>
              </div> 
            </div>
            <div class="alert alert-danger" role="alert" id="errorMessageStripe"></div>
           
            <button  (click)="stripeCreditCardCharge()" style="margin-top: 10px;" 
                class="btn btn-primary pull-center btn-block submitBtn">
                 Valider</button>

          </form>
        
            </div>
            <div class="col-md-6">

            </div>
          </div>
    </div>
    </div>
    <div  style="background-color: black; margin-left: 1rem;margin-top: 4.5rem;" id="dumppy"></div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>



    <script type="text/javascript">
        $('.alert-danger').hide();
    </script>
    <!--End Front Script-->
</body>
</html>
