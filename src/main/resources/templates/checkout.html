<body>

   <div class="container-fluid"  style="margin-top: 6rem;">
      <div class="container">
             
        <fieldset class="registration-border">
          <!-- <legend class="registration-border form-area">  </legend> -->
          <div class="md-form form-group" style="margin-top: 1rem;"> 
              <div class="row" style="margin-top: 1rem;">
                <a (click)="showStripeForm()">

               <!--Stripe payment-->
           <form  id="stripeFields">
            <input type="text" name="amount" value="7000">
            <div class="row" style="margin-top: 1rem;">
              <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Numéro de Carte</label>
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" 
                  placeholder="Numéro de Carte" maxlength="16"
                  name="cardNumber" required>
              </div>
              <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Mois d'expiration</label>
                <select name="expMonth" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <!-- <select name="expMonth" (change)="onSelectMonth($event.target)" class="form-control">
                  <option *ngFor="let tempMonth of creditCardMonths">
                      {{ tempMonth }}
                  </option>
                </select> -->
              </div> 
            </div>
            <div class="row" style="margin-top: 1rem;">
              <!-- <div class="col-md-6 form-group">
                <label for="">Expiration Year</label>

                  placeholder="expiration Year"

              </div> -->
              <div class="col-md-6 col-sm col-6">
                <label for="">Année d'expiration</label>
                <select name="expYear"  class="form-control">
                  <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
           
             </div>
             <div class="col-md-6 col-sm col-6 form-group">
                <label for="">Code de Sécurité</label>
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" 
                  placeholder="CVC" maxlength="3"
                  name="cvc" required>
              </div> 
            </div>
            <div class="alert alert-danger" role="alert" id="errorMessageStripe"></div>
           
            <button  (click)="stripeCreditCardCharge()" style="margin-top: 10px;" 
                class="btn btn-primary pull-center btn-block submitBtn">
                 Valider</button>

          </form>
