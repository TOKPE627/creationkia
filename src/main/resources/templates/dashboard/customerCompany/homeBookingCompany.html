<body style="background-color: #e8e8e8;">	
    <!--header-->
	 <div th:replace="dashboard/navbarCustomerBookingCompany"></div>
	 
     <section class="content">
	      <div th:if="${bookingCompanyListExist==true}" class="container-fluid">
	         <strong>
	              <span>Rendez-vous(</span>
	              <span th:text="${bookingCompanyList.size}"></span><span> )</span>
	         </strong>
	      
	      	  <div class="table-responsive">
				<table id="storeListTable" class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th width="90px;">Rendez-vous</th>
							 <th width="5px;">Service</th>
							 <th width="5px;">Date</th>
							<th width="5px;">Heure</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="booking : ${bookingCompanyList}">
						
							<td>
						        <div class="row">
						            <div class="form-group" style="margin-left: 10px">
						                <p th:text="${booking.command}"></p>
						            </div>
									<div class="container chooseActionCommand">
										<a th:href="@{/bookingCompany/remove(id=${booking.id})}" style="margin-left: 10px;">
										  <i class="fa fa-trash colorText" style="text-transform: uppercase;"> Supprimer</i>                             
										</a>
										<a th:href="@{/bookingCompany/update(id=${booking.id})}" style="margin-left: 10px;">
										  <i class="fa fa-edit colorText" style="text-transform: uppercase;"> Modifier</i>                             
										</a>
									</div> 
						        </div>
                                 
						     </td>
							<td>
							  <span th:text="${booking.company.name}"></span><br>
                              <div class="form-group">
                                <img
                                width="80%" height="100px"
							                    class="img-responsive"  style="object-fit: contain;"
                                th:src="@{${awsBucketCompany}+${booking.company.galery.id}+'/'+${booking.company.galery.companyImage}}" alt=""  
                                /> 
                            </div>
							</td>
							<td th:text="${booking.day}"></td>	
							<td th:text="${booking.hour}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>			
	    </section>
