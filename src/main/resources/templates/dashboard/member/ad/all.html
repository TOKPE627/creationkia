
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/headerDashboard :: common-header" />

<body>
	<div th:replace="common/headerDashboard :: navbar"></div>
	
	<div class="container">
		<div class="table-responsive">
			<table id="adListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllAds" type="checkbox" /></th>
						<th>Type</th>
						 						<th>Telephone</th>
						
 						<th>Photo principale</th>
 					
 						
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="ad : ${adList}">
						<td>
						   <input hidden="hidden" name="id" th:value="${ad.id}" />
						
						<input th:id="'selected'+${ad.id}" class="checkboxAd" type="checkbox" />
						</td>
						<td><a th:href="@{/ad/adInfo(id=${ad.id})}">
						  <span th:text="${ad.type}"></span></a>
						</td>
						<td th:text="${ad.phone}"></td>	
						<td>
						    <a th:href="@{/ad/adInfo(id=${ad.id})}">
						      <img
					            class="img-responsive" style="height: 250px;width: 100%;"
					            th:src="@{${ad.imagePath1}}" /> 
						    </a>
						</td>	
						<td>
							<input hidden="hidden" name="id" th:value="${ad.id}" />
							<button th:id="'oneAd-'+${ad.id}" class="btn btn-danger btn-xs delete-ad" type="submit" value="delete" >
							<span class="fa fa-times"></span>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Suppression S&eacute;lectionn&eacute;e</button>
	</div>
	
	<div th:replace="common/headerDashboard :: body-bottom-scripts"></div>
		

</body>
</html>
