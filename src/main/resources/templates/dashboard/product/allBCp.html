
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/headerDashboard :: common-header" />

<body>
	<div th:replace="common/headerDashboard :: navbar"></div>
	
	<div class="container">
		<div class="table-responsive">
			<table id="storeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllStores" type="checkbox" /></th>
						<th>Nom</th>
						 <th>Marque</th>
						 <th>Quantite</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="product : ${productList}">
						<td>
						   <input hidden="hidden" name="id" th:value="${product.id}" />
						
						<input th:id="'selected'+${product.id}" class="checkboxProduct" type="checkbox" />
						</td>
						<td><a th:href="@{/product/productInfo(id=${product.id})}">
						  <span th:text="${product.name}"></span></a>
						</td>
						<td th:text="${product.brand}"></td>	
						<td th:text="${product.quantity}"></td>
						<td>
						    <a th:href="@{/product/productInfo(id=${product.id})}">
						      <img
					            class="img-responsive" style="height: 250px;width: 100%;"
					            th:src="@{${product.imagePath1}}" /> 
						    </a>
						</td>	
						<td>
<!-- 							<input hidden="hidden" name="id" th:value="${product.store.id}" />
 -->							<button th:id="'oneProduct-'+${product.id}" class="btn btn-danger btn-xs delete-product" type="submit" value="delete" >
							<span class="fa fa-times"></span>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelectedAllProducts" class="btn btn-danger ">Suppression S&eacute;lectionn&eacute;e</button>
	</div>
	
	<div th:replace="common/headerDashboard :: body-bottom-scripts"></div>
		

</body>
</html>
