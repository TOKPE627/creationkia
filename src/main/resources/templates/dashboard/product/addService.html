<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

   <div th:replace="dashboard/navbar"></div>
   <div th:replace="dashboard/mainsidebar"></div> 
   <div class="content-wrapper">
        <div th:replace="dashboard/header"></div>
            <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	      	  <form class="form-horizontal" th:action="@{/product/addService}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Ajout du produit					
						<span style="font-size: small"> * Champ obligatoire</span>
					</legend>
 					
                   <div>
	                    <input type="hidden" name="category_id" th:value="${category.id}" />
						
                   </div>
                   <div class="form-group">
						<label class="col-md-2 control-label">* S&eacute;lectionner le type de service</label>
						<div class="col-md-8">
							<select name="subCategory_id" class="form-control">
						       <option data-th-each="subCategory : ${subCategoryList}" th:value="${subCategory.id}" th:text="${subCategory.name}">
						       </option>
						    </select>
						</div>
				    </div>
					
				    <div class="form-group">
						<label class="col-md-2 control-label">* Nom</label>
						<div class="col-md-8">
							<input type="text" name="name" class="form-control" 
								placeholder="Preciser le nom du produit" required="required">
							<span class="help-block">Nom du produit</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Prix initial</label>
						<div class="col-md-8">
							<input type="number" name="upPrice" class="form-control" 
								placeholder="Preciser le prix" required="required">
							<span class="help-block">Prix initial</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Prix Promotion</label>
						<div class="col-md-8">
							<input type="number" name="price" class="form-control" 
								placeholder="Preciser le prix" required="required">
							<span class="help-block">Prix</span>
						</div>
					</div>
			 	   <div class="form-group">
						<label class="col-md-2 control-label">* Prix de livraison</label>
						<div class="col-md-8">
							<input type="number" name="deliveryPrice" class="form-control" 
								placeholder="Preciser le prix de livraison" required="required">
							<span class="help-block">Prix de livraison</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Marque</label>
						<div class="col-md-8">
							<input name="brand" class="form-control"
								placeholder="Preciser la marque" required="required">
							<span class="help-block">Marque</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Quantité disponible</label>
						<div class="col-md-8">
							<input name="quantity" class="form-control" 
								placeholder="Preciser la quantité disponible" required="required">
							<span class="help-block">Quantité disponible</span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="detail">* D&eacute;tails:</label>
						<div class="col-md-8">
							<textarea name="detail" rows="5" class="form-control"
								placeholder="D&eacute;tails:" required="required"></textarea>
							<span class="help-block">D&eacute;tails: du produit</span>
						</div>
					</div>
                        	<!-- Specific for Multiservice product -->
					
<!-- 					<div  th:if="${store.storetype.id == 2}" class="container">
 -->						<div class="form-group">
							<label class="col-md-2 control-label">* Sp&eacute;cificit&eacute;s:</label>
							<div class="col-md-8">
								<textarea name="specificity" rows="5" class="form-control" 
									placeholder="Sp&eacute;cificit&eacute;s:" required="required"></textarea>
								<span class="help-block">Sp&eacute;cificit&eacute;s:</span>
							</div>
						</div>		
					   <div class="form-group">
						<label class="col-md-2 control-label">* S&eacute;lectionner le d&eacute;lai de livraison</label>
						<div class="col-md-8">
						   <select name="deliveryDelay" class="form-control">
						       <option data-th-each="day : ${dayList}" th:value="${day.name}" th:text="${day.name}">
						       </option>
						      </select>
						    </div>
					    </div>		
					<!-- </div> -->
                        	<!-- Specific for Multiservice product -->

				
					
				<!-- 	End Contacts -->
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Suivant</button>
						</div>
					</div>
				</fieldset>
			</form>
		 </div>
	  </section>
    </div>

  </aside>

	<script type="text/javascript">
		$(document).ready(function() {	
			$("input[name='extraImageFile']").each(function(index){
				$(this).change(function(){
					showExtraImageThumbnail(this,index);
				});
			});
			function showImageThumbnail(fileInput){
				file = fileInput.files[0];
				reader = new FileReader();
				
				reader.onload = function(e){
					$('#thumbnail').attr('src',e.target.result);
				}
				reader.onload = function(e){
					$('#thumbnail1').attr('src',e.target.result);
				}
				reader.onload = function(e){
					$('#thumbnail2').attr('src',e.target.result);
				}
				reader.onload = function(e){
					$('#thumbnail3').attr('src',e.target.result);
				}
				reader.readAsDataURL(file);
			}
			
			function showExtraImageThumbnail(fileInput,index){
				file = fileInput.files[0];
				reader = new FileReader();
				
				reader.onload = function(e){
					$('#thumbnail'+index).attr('src',e.target.result);
				}
				reader.readAsDataURL(file);
			}
			
		})
	</script>
