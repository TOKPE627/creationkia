 	.btn-success {
	  background-color: #6FB70F !important;
	  border-color: #6FB70F !important;
	}

    .btn-success:active,

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

   <div th:replace="dashboard/navbar"></div>
   <div th:replace="dashboard/mainsidebar"></div> 
   <div class="content-wrapper">
        <div th:replace="dashboard/header"></div>
            <!-- Main content -->
            
	    <section class="content">
	      <div class="container-fluid">
        	  <div class="alert alert-danger text-black" role="alert">
			   Veuillez ajouter les informations de votre
			    <span>Magasin</span>
			    <span style="font-size: small"> * Champ obligatoire</span>
			  </div>	
	      	  <form class="form-horizontal" th:action="@{/company/add/store}" method="post"
				enctype="multipart/form-data">
				
				    <fieldset>
				      <legend><span style="font-size: small;color: #6FB70F">Informations de base</span></legend>
                       <hr>
 					
						<div class="form-group">
						   <label class="col-md-2 control-label">*
							Nom</label>
						   <div class="col-md-8">
							 <input placeholder="Preciser le nom de la compagnie"
							   type="text" name="name" required="required"
								class="form-control" />
							</div>
						</div>
                    <div class="form-group">
					   	 <label class="col-md-2 control-label">* S&eacute;lectionner la ville</label>
						 <div class="col-md-8">
							<select name="town" class="form-control">
						       <option data-th-each="town : ${townList}" th:value="${town.name}" th:text="${town.name}">
						       </option>
						    </select>
						  </div>
				    </div>
				    	<div class="form-group">
						   <label class="col-md-2 control-label">*
							Quartier</label>
						   <div class="col-md-8">
							 <input placeholder="Preciser le quartier"
							   type="text" name="district" required="required"
								class="form-control" />
							</div>
						</div>
					<div class="form-group">
						   <label class="col-md-2 control-label">*
							Adresse</label>
						   <div class="col-md-8">
							 <textarea placeholder="Preciser l'adresse"
							    name="address" required="required"
								class="form-control" >
							</textarea>
						</div>
				   </div>
				   	<div class="form-group">
						   <label class="col-md-2 control-label">*
							Description</label>
						   <div class="col-md-8">
							 <textarea placeholder="Preciser la description"
							    name="description" required="required"
								class="form-control" >
							</textarea>
						</div>
				   </div>
                
				
				       <fieldset>
				         <legend><span style="font-size: small;color: #6FB70F">Contacts</span></legend>
				         <hr>
				          <div class="form-group">
						<label class="col-md-2 control-label">* Numero de telephone</label>
						<div class="col-md-8">
							<input type="text" name="phone" class="form-control" 
								placeholder="Preciser le numero de telephone" required="required">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Email</label>
						<div class="col-md-8">
							<input type="email" name="email" class="form-control" 
								placeholder="Preciser l'email" required="required">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">* Whatsapp</label>
						<div class="col-md-8">
							<input type="text" name="whatsapp" class="form-control" 
								placeholder="Preciser le numero whatsapp" required="required">
						</div>
					</div>
						<div class="form-group">
							<label class="col-md-2 control-label" > Facebook</label>
							<div class="col-md-6">
								<input
									type="text" name="facebook" 
									class="form-control" id="facebook" placeholder="Precisier le lien Facebook" />
								<span class="help-block">Facebook</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> Instagram</label>
							<div class="col-md-6">
								<input
									type="text" name="instagram" 
									class="form-control" id="instagram" placeholder="Precisier le lien Instagram" />
								<span class="help-block">Instagram</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> Twitter</label>
							<div class="col-md-6">
								<input
									type="text" name="twitter" 
									class="form-control" id="twitter" placeholder="Precisier le lien Twitter" />
								<span class="help-block">Twitter</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> Linkedin</label>
							<div class="col-md-6">
								<input
									type="text" name="linkedin" 
									class="form-control" placeholder="Precisier le lien Linkedin" />
								<span class="help-block">Linkedin</span>
							</div>
						</div>     
				      
				      </fieldset>
				   
			
					
				<!-- 	End Contacts -->
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Suivant</button>
						</div>
					</div>
				</fieldset>
			</form>
		 </div>
	  </section>
    </div>
  <aside class="control-sidebar control-sidebar-dark">
  </aside>
</div>
