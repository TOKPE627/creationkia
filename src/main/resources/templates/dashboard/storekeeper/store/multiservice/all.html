
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/headerDashboard :: common-header" />

<body>
	<div th:replace="common/headerDashboard :: navbar"></div>
	
	<div class="container">
		<div class="table-responsive">
			<table id="storeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllStores" type="checkbox" /></th>
						<th>Type</th>
						<th>Name</th>
						 <th>Logo</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="store : ${storeList}">
						<td>
						   <input hidden="hidden" name="id" th:value="${store.id}" />
						
						<input th:id="'selected'+${store.id}" class="checkboxStore" type="checkbox" />
						</td>
						<td><a th:href="@{/store/storeInfo(id=${store.id})}">
						  <span th:text="${store.storetype.name}"></span></a>
						</td>
						<td th:text="${store.name}"></td>	
						<td>
						    <a th:href="@{/store/storeInfo(id=${store.id})}">
						      <img
					            class="img-responsive" style="height: 250px;width: 100%;"
					            th:src="@{${store.logoPath}}" /> 
						    </a>
						</td>	
						<td>
							<input hidden="hidden" name="id" th:value="${store.id}" />
							<button th:id="'oneStore-'+${store.id}" class="btn btn-danger btn-xs delete-store" type="submit" value="delete" >
							<span class="fa fa-times"></span>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelectedAllStores" class="btn btn-danger ">Suppression S&eacute;lectionn&eacute;e</button>
	</div>
	
	<div th:replace="common/headerDashboard :: body-bottom-scripts"></div>
		

</body>
</html>
