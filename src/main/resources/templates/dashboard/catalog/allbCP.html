
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/headerDashboard :: common-header" />

<body>
	<div th:replace="common/headerDashboard :: navbar"></div>
	
	<div class="container">
		<div class="table-responsive">
			<table id="catalogListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllCatalogs" type="checkbox" /></th>
						<th>Nom</th>
						 <th>Prix</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="catalog : ${catalogList}">
					  <td>
						   <input hidden="hidden" name="id" th:value="${catalog.id}" />
						   <input th:id="'selected'+${catalog.id}" class="checkboxCatalog" type="checkbox" />
					   </td>
						<td><a th:href="@{/catalog/catalogInfo(id=${catalog.id})}">
						  <span th:text="${catalog.name}"></span></a>
						</td>
						<td th:text="${catalog.price}"></td>	
						<td>
						    <a th:href="@{/catalog/catalogInfo(id=${catalog.id})}">
						      <img
					            class="img-responsive" style="height: 250px;width: 100%;"
					            th:src="@{${catalog.imagePath}}" /> 
						    </a>
						</td>	
						<td>
<!-- 							<input hidden="hidden" name="id" th:value="${product.store.id}" />
 -->							<button th:id="'oneCatalog-'+${catalog.id}" class="btn btn-danger btn-xs delete-catalog" type="submit" value="delete" >
							<span class="fa fa-times"></span>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelectedAllCatalogs" class="btn btn-danger ">Suppression S&eacute;lectionn&eacute;e</button>
	</div>
	
	<div th:replace="common/headerDashboard :: body-bottom-scripts"></div>
		

</body>
</html>
