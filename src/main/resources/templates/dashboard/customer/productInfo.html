<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="include/head"></head>
<style type="text/css">

  	.btn-success {
	  background-color: #6FB70F !important;

	.product{

<body style="background-color: #e8e8e8;">	
    <!--header-->
	 <div th:replace="dashboard/navbarCustomer"></div>
	 
     <section class="content">
	      <div class="container-fluid">
	         <strong>
	              <span>Produit(</span>
	              <span> Informations)</span>
	         </strong>
	      
		    <div class="container">
		         
		           <div class="product">					        
				        <img th:if="${product.category.title =='shop'}" width="100%" height="400rem"
		                    class="img-responsive"   style="object-fit: cover;"
			                  th:src="@{${awsBucketShop}+${product.galery.id}+'/'+${product.galery.image1}}" alt=""  
		               />
		               <img th:if="${product.category.title == 'groupSale'}" 
		                   width="100%" height="400rem"
		                    class="img-responsive"  style="object-fit: cover;"
			                  th:src="@{${awsBucketGroupSale}+${product.galery.id}+'/'+${product.galery.image1}}" alt=""  
		               />
				  	   <img th:if="${product.category.title =='store'}"
				  	       width="100%" height="400rem"
		                    class="img-responsive"  style="object-fit: cover;"
			                  th:src="@{${awsBucketProduct}+${product.galery.id}+'/'+${product.galery.image1}}" alt=""  
		               /> 
		           </div>
		            <div class="card" style="display: inline;">
					   <fieldset style="margin-top: 2rem;">
				         <legend style="font-size: medium;color: #6FB70F;"> </legend>
				          <div class="form-group">
						    <label for="exampleFormControlInput1">Nom:</label>
						    <input  class="form-control" 
						        th:value="${product.name}" disabled="disabled">
						  </div>
					    <!--   <div class="form-group">
						    <label for="exampleFormControlInput1">Cat&eacute;gorie:</label>
						    <input  class="form-control" 
						        th:value="${product.subCategory.category.name}" disabled="disabled">
						  </div> -->
						  <div class="form-group" th:if="${product.subCategory !=null}">
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.subCategory.name}" disabled="disabled">
						  </div>
						 <div class="form-group" th:if="${product.brand !=null}">
						    <label for="exampleFormControlInput1">Marque</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.brand}" disabled="disabled">
						  </div>
						  	 <div class="form-group" th:if="${product.upPrice !=null}">
						    <label for="exampleFormControlInput1">Prix initial</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.upPrice}" disabled="disabled">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Prix promotion</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.price}" disabled="disabled">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Prix de livraison</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.deliveryPrice}" disabled="disabled">
						  </div>
						  <div class="form-group" th:if="${product.downsale !=null}">
						    <label for="exampleFormControlInput1">Pourcentage de r&eacute;duction </label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.downsale}" disabled="disabled">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Quantit&eacute; disponible </label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.quantity}" disabled="disabled">
						  </div>
					     <div class="form-group">
						    <label for="exampleFormControlInput1"> D&eacute;tails</label> <br>
						    <span 
						       th:utext="${product.detail}" ></span>
						</div>
					     <div class="form-group" th:if="${product.specificity !=null}">
						    <label for="exampleFormControlInput1">Sp&eacute;cificit&eacute;s  </label><br>
						    <span  
						       th:utext="${product.specificity}"></span>
						 </div>
						  <div class="form-group" th:if="${product.deliveryDelay}">
						    <label for="exampleFormControlInput1">D&eacute;lais de livraison  </label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" 
						       th:value="${product.deliveryDelay}" disabled="disabled">
						 </div>
					   </fieldset>
					   <fieldset>
				         <legend style="font-size: medium;color:  #6FB70F">Autres images <hr></legend>	
				           <div class="product">					        
						        <img th:if="${product.category.title =='shop'}" 
				                    width="100%" height="400rem"
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketShop}+${product.galery.id}+'/'+${product.galery.image2}}" alt=""  
				               />
				               <img th:if="${product.category.title == 'groupSale'}" 
				                  width="100%" height="400rem" 
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketGroupSale}+${product.galery.id}+'/'+${product.galery.image2}}" alt=""  
				               />
						  	   <img th:if="${product.category.title =='store'}" 
						  	      width="100%" height="400rem"
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketProduct}+${product.galery.id}+'/'+${product.galery.image2}}" alt=""  
				               /> 
				           </div>
 				         
 				           <div class="product">					        
						        <img th:if="${product.category.title =='shop'}"
						           width="100%" height="400rem"
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketShop}+${product.galery.id}+'/'+${product.galery.image3}}" alt=""  
				               />
				               <img th:if="${product.category.title == 'groupSale'}" 
				                   width="100%" height="400rem"
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketGroupSale}+${product.galery.id}+'/'+${product.galery.image3}}" alt=""  
				               />
						  	   <img th:if="${product.category.title =='store'}" 
						  	     width="100%" height="400rem"
				                    class="img-responsive"   style="object-fit: cover;"
					                  th:src="@{${awsBucketProduct}+${product.galery.id}+'/'+${product.galery.image3}}" alt=""  
				               /> 
				           </div>
				           
				             <div class="product">					        
						        <img th:if="${product.category.title =='shop'}"
						            width="100%" height="400rem"
				                    class="img-responsive"  style="object-fit: cover;"
					                  th:src="@{${awsBucketShop}+${product.galery.id}+'/'+${product.galery.image4}}" alt=""  
				               />
				               <img th:if="${product.category.title == 'groupSale'}"
				                    width="100%" height="400rem"   style="object-fit: cover;"
				                    class="img-responsive"
					                  th:src="@{${awsBucketGroupSale}+${product.galery.id}+'/'+${product.galery.image4}}" alt=""  
				               />
						  	   <img th:if="${product.category.title =='store'}"
						  	        width="100%" height="400rem"  style="object-fit: cover;"
				                    class="img-responsive"
					                  th:src="@{${awsBucketProduct}+${product.galery.id}+'/'+${product.galery.image4}}" alt=""  
				               /> 
				           </div>
 				         
 				          <div style="margin-bottom: 2rem;"></div>
					   </fieldset>
		            </div>
		        </div>
		  </div>			
	    </section>

	<script th:src="@{/assets/js/main.js}"></script>
