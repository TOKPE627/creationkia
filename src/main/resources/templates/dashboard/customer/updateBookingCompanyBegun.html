<body style="background-color: #e8e8e8;">	
    <!--header-->
    <div th:replace="dashboard/navbarCustomerBookingCompanyBegun"></div>
	 
     <section class="content">
        <div class="container bookingForm" style="width: 36rem;">
   
            <fieldset>
          <legend class="center-block">
              Commande		
              <span style="font-size: small"> </span>
          </legend>
           <div class="container">
            <div class="form-group">
                <img
                
                class="img-responsive"  style="object-fit: cover;height:400px; width:100%;"
                th:src="@{${awsBucketCompany}+${bookingCompany.company.galery.id}+'/'+${bookingCompany.company.galery.companyImage}}" alt=""  
                /> 
            </div>
              <form th:action="@{/bookingCompany/begun/update}" method="post">
                    <input type="hidden" name="bookingCompany_id" th:value="${bookingCompany.id}">
                    <input type="hidden" name="company_id" th:value="${bookingCompany.company.id}">

                     <div class="form-group">
                      <label for="exampleFormControlInput1">Service demandé</label>
                      <textarea rows="5"
                        class="form-control" placeholder="Décrivez le service que vous cherchez" required
                        name="command" 
                        >
                      </textarea> 
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Jour</label>
                            <input type="date" class="form-control" 
                              name="day" required="required">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Heure</label>
                            <input type="time" name="hour" class="form-control">
                    </div>
                  
                    <div style="margin-bottom: 3rem;" >
                        <button type="submit" class="btn btn-success btn-block" style="margin-top: 1rem;">
                                Valider
                        </button>
                    </div>
               </form> 
             </div>
           </fieldset>    
       </div>   			
	    </section>
