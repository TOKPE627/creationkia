  <link rel="stylesheet" th:href="@{/adminlte/plugins/summernote/summernote-bs4.min.css}">

</head>
<style>


  @media screen and (min-width:1025px) { 

  }
 
 @media screen and (max-width:456px) {
 
 }

  .btn-success {
	  background-color: #6FB70F !important;
	  border-color: #6FB70F !important;
   }
   .btn-success:hover,
    .btn-success:active,
    .btn-success:visited,

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

   <div th:replace="dashboard/navbar"></div>
   <div th:replace="dashboard/mainsidebar"></div> 
   <div class="content-wrapper">
        <div th:replace="dashboard/header"></div>
            <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	         <strong>
	              <span>Panier(</span>
	              <span th:text="${bookingList.size}"></span><span> articles)</span>
	         </strong>
	      
	      	  <div class="table-responsive">
			<table id="storeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th width="90px;">Article</th>
						 <th width="5px;">Quantité</th>
						 <th width="5px;">Prix unitaire</th>
						<th width="5px;">Sous-total</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="booking : ${bookingList}">
					
						<td>
					        <div class="row">
					            <div class="col-md-2">
					                <a th:href="@{/product/productInfo(id=${booking.product.id})}">
								     <img th:if="${booking.product.category.title =='shop'}" width="80%"
									  height="60px" style="object-fit: contain;"
							                    class="img-responsive"
								                  th:src="@{${awsBucketShop}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               />
							               <img th:if="${booking.product.category.title == 'groupSale'}" 
										   width="80%" height="60px" style="object-fit: contain;"
							                    class="img-responsive"
								                  th:src="@{${awsBucketGroupSale}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               />
									  	   <img th:if="${booking.product.category.title =='store'}" 
											 width="80%" height="60px" style="object-fit: contain;"
							                    class="img-responsive"
								                  th:src="@{${awsBucketProduct}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               /> 
								    </a>
					            </div>
					            <div class="col-md-10">
					              <span>Vendeur:</span> <span th:text="${booking.product.user.lastName}"></span>
					               <span th:text="${booking.product.user.firstName}"></span>
					              <br>
					              <strong>
					                    <span style="font-size: 18px;" th:text="${#strings.abbreviate(booking.product.detail,100)}"></span> 
					              </strong>
			    	            </div>	
					            <div th:if="${!deliveryExists}" class="container" style="margin-left: 7rem;margin-top: 2rem;">
					             <a href="#">
						              <i class="fa fa-heart colorText" style="text-transform: uppercase;">Mettre de côté</i>  				              
					             </a>
                                 <a href="#" style="margin-left: 10px;">
      					              <i class="fa fa-trash colorText" style="text-transform: uppercase;">Supprimer</i>                             
                                 </a>
					            </div>  
					        </div>
					     </td>
						<td><a th:href="@{/product/productInfo(id=${booking.product.id})}">
						  <span th:text="${booking.quantity}" class="colorText"></span></a>
						</td>
						<td th:text="${booking.product.price}"></td>	
						<td class="colorText" th:text="${booking.total_price}"></td>
					</tr>
				</tbody>
			</table>
			<div class="container">
			   <strong th:if="${deliveryExists}">
			     <span style="margin-left: 44rem;">Frais de livraison:</span>
			     <span style="margin-left: 2rem;"  class="colorText" th:text="${delivery.delivery_price}"></span>
			  </strong>
			  <span style="margin-left: 49rem;">Total: </span>
			  <span style="margin-left: 2rem;" class="colorText">
			
			   <strong >
			     <span th:if="${deliveryExists}" th:text="${delivery.final_price}"></span><span> FCFA</span>
			   </strong>
			   <strong th:if="${!deliveryExists}">
			     <span th:text="${total_price_orders}"></span><span> FCFA</span>
			   </strong>
			  </span> 
			  <strong th:if="${!deliveryExists}">
			     <span style="margin-left: 39rem;">Frais de livraison non inclus pour le moment</span>
			  </strong>
			
			   <a th:if="${!deliveryExists}" th:href="@{/order/validate}">
			      <button type="submit" class="btn btn-success  btn-block" style="margin-top: 2rem;"
			    
			    >
			         Valider vos commandes
			  </button>
			   </a>
			
			  </div>
		
			</div>
		</div>
	  </div>
			
	    </section>
  </div>
  <aside class="control-sidebar control-sidebar-dark">
  </aside>
</div>
