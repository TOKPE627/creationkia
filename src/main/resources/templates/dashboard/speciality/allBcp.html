
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/headerDashboard :: common-header" />

<body>
	<div th:replace="common/headerDashboard :: navbar"></div>
	
	<div class="container">
		<div class="table-responsive">
			<table id="specialityListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllSpecialities" type="checkbox" /></th>
						<th>Nom</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="speciality : ${specialityList}">
						<td>
						   <input hidden="hidden" name="id" th:value="${speciality.id}" />
						
						<input th:id="'selected'+${speciality.id}" class="checkboxSpeciality" type="checkbox" />
						</td>
						<td><a th:href="@{/speciality/specialityInfo(id=${speciality.id})}">
						  <span th:text="${speciality.name}"></span></a>
						</td>	
						<td>
<!-- 							<input hidden="hidden" name="id" th:value="${product.store.id}" />
 -->							<button th:id="'oneSpeciality-'+${speciality.id}" class="btn btn-danger btn-xs delete-speciality" type="submit" value="delete" >
							<span class="fa fa-times"></span>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelectedAllSpecialities" class="btn btn-danger ">Suppression S&eacute;lectionn&eacute;e</button>
	</div>
	
	<div th:replace="common/headerDashboard :: body-bottom-scripts"></div>
		

</body>
</html>
