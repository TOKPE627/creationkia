<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

   <div th:replace="dashboard/navbar"></div>
   <div th:replace="dashboard/mainsidebar"></div> 
   <div class="content-wrapper">
        <div th:replace="dashboard/header"></div>
            <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	      	  <div class="table-responsive">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Heure d'ouverture </th>
						 <th>Heure de fermeture</th>
						 <th>Actuellement</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="workingHour : ${workingHourList}">
					
						<td>
						  <span th:text="${workingHour.openHour}" class="colorText"></span>
						</td>
	
						<td>
						  <span th:text="${workingHour.closeHour}" class="colorText"></span>
						</td>				
						<td th:if="${workingHour.status=='open'}">
						  <span class="colorText">Ouvert</span>
						</td>
						<td th:if="${workingHour.status=='close'}">
						  <span class="colorText">Ferm√©</span>
						</td>
					
						<td>
						   <a  class="colorText" th:href="@{/workingHour/byOwner(id=${workingHour.id})}">
					         <i class="fa fa-eye"></i> <span> Voir</span> 
					       </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	  </div>
			
	    </section>
