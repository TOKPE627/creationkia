  @media screen and (min-width:1025px) { 

  }
 
 @media screen and (max-width:456px) {

	  background-color: #6FB70F !important;

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

   <div th:replace="dashboard/navbar"></div>
   <div th:replace="dashboard/mainsidebar"></div> 
   <div class="content-wrapper">
        <div th:replace="dashboard/header"></div>
            <!-- Main content -->
	    <section class="content">
	      <div class="container-fluid">
	         <strong>
	              <span>Panier(</span>
	              <span th:text="${pendingBookingList.size}"></span><span> articles)</span>
	         </strong>
	         
	      <div class="table-responsive">
			<table id="storeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th width="90px;">Article</th>
					    <th width="5px;">Quantité</th>
					    <th width="5px;">Prix unitaire</th>
						<th width="5px;">Sous-total</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="booking : ${pendingBookingList}">
					
						<td>
					        <div class="row">
					            <div class="col-md-2">
					                <a th:href="@{/product/productInfo(id=${booking.product.id})}">
								        <img th:if="${booking.product.category.title =='shop'}" width="80%" height="60px"
							                    class="img-responsive" style="object-fit: contain;"
								                  th:src="@{${awsBucketShop}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               />
							               <img th:if="${booking.product.category.title == 'groupSale'}" width="80%" height="60px"
							                    class="img-responsive" style="object-fit: contain;"
								                  th:src="@{${awsBucketGroupSale}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               />
									  	   <img th:if="${booking.product.category.title =='store'}" width="80%" height="60px"
							                    class="img-responsive" style="object-fit: contain;"
								                  th:src="@{${awsBucketProduct}+${booking.product.galery.id}+'/'+${booking.product.galery.image1}}" alt=""  
							               /> 
								    </a>
					            </div>
					           
					            <div class="col-md-10">
					              <span>Vendeur:</span> <span th:text="${booking.product.user.lastName}"></span>
					               <span th:text="${booking.product.user.firstName}"></span>
					              <br>
					              <strong>
					                    <span style="font-size: 18px;" th:text="${booking.product.name}"></span> 
					              </strong>
			    	            </div>	
					           
					        </div>
					     </td>
						<td><a th:href="@{/product/productInfo(id=${booking.product.id})}">
						  <span th:text="${booking.quantity}" class="colorText"></span></a>
						</td>
						<td th:text="${booking.product.price}"></td>	
						<td class="colorText" th:text="${booking.total_price}"></td>
					</tr>
				</tbody> 
			</table>
		    <div class="container">
			  <span style="margin-left: 49rem;">Total: </span>
			  <span style="margin-left: 2rem;" class="colorText">
			   <strong >
			     <span th:text="${total_price_orders}"></span><span> FCFA</span>
			   </strong>
			  </span> 
			  <strong>
			     <span style="margin-left: 39rem;">Frais de livraison inclus</span>
			  </strong>
			  </div> 
			</div>
			 <div class="container">
				   <form class="form-horizontal" th:action="@{/delivery/create}" method="post">
					<fieldset>
						<legend class="center-block">
							Valider si le client a été livré 					
							<span style="font-size: small"> * Obligatoire</span>
						</legend>
	 					
	               	    <input type="hidden" name="customer_id" th:value="${customer.id}" />
	                 	<div class="form-group">
							   <label class="col-md-5 control-label">* Le client a t-il été livré? </label>
							   <div class="col-md-7">
							     <input type="hidden"
									class="form-control" name="status"
								 />
							   </div>
	                    </div>
	        	
						<div class="form-group">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<button type="submit" class="btn btn-success">Oui, Valider</button>
							</div>
						</div>
					</fieldset>
				</form>
			 </div> 
		</div>
	  </div>
			
	    </section>
  </div>
  <aside class="control-sidebar control-sidebar-dark">
  </aside>
</div>
