<body>
   <div th:replace="include/navbar"></div>
 
    <div class="container-fluid"  style="margin-top: 6rem;">
      <div class="row" th:if="${not #lists.isEmpty(productList)}">
        <div class="col-lg-3" data-th-each="p: ${productList}">
            <div class="card">
                  <div class="card-body">
                    <a th:href="@{/product/details/}+${p.name}">
                      <img class="card-img-top imgProduct"
                       th:src="@{${bProduct}+${p.galery.id}+'/'+${p.galery.image1}}" alt="Product Image">
                    </a> 
                    <p th:href="@{/product/details/}+${p.name}" style="margin-top: 10px;">
                      <span style="font-size: 20px;" th:text="${p.name}"></span>
                    </p>
                    <p>
                    <span style="font-size: 25px;" class="text-dark" th:text="${p.price}"></span>
                       <span style="margin-left: 15px; font-size: 20px;" class="text-dark" th:text="${p.oldPrice}"><del></del></span>
                   <p style="margin-top: -10px;"  class="text-secondary">
                    <span style="font-size: 15px;"><strong>Stock restant:</strong></span>
                    <span><strong th:text="${p.availableQuantity}"></strong></span>
                   </p>
                  </div>
                </div> 
        </div>
      </div>
      
    </div>
